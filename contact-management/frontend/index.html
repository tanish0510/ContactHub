<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Contact Management</h1>
            <p>Manage your contacts efficiently and stay organized</p>
        </div>
    </header>

    <!-- Navbar Section -->
    <nav id="navbar">
        <div class="container">
            <button onclick="showTab('add')">Add Contact</button>
            <button onclick="showTab('view')">View Contacts</button>
        </div>
    </nav>

    <!-- Main Content Section -->
    <main>
        <!-- Add Contact Form -->
        <section id="add-contact-form" style="display: none;">
            <div class="container">
                <h2 id="form-title">Add New Contact</h2>
                <form id="contact-form">
                    <input type="hidden" id="contact-id">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" required>

                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" required>

                    <label for="company">Company:</label>
                    <input type="text" id="company">

                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title">

                    <button type="submit">Save Contact</button>
                </form>
            </div>
        </section>

        <!-- View Contacts Table -->
        <section id="view-contacts-table" style="display: none;">
            <div class="container">
                <h2>Contact List</h2>
                <input type="text" id="searchInput" onkeyup="searchContacts()" placeholder="Search contacts..." class="search-input">
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Company</th>
                            <th>Job Title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-list">
                        <!-- Contacts will be dynamically added here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Contact Management. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </footer>

    <script src="./js/script.js"></script>
</body>

</html>
